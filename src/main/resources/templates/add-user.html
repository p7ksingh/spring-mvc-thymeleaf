<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Add User</title>
  </head>
  <body bgcolor="aqua" style="text-align: center;">

    <h1>Add User</h1>

    <form action="/users" method="post" />
      <!-- Use th:field to bind input fields to object properties -->
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
      />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        
      />
      <br />

      <button type="submit">Save</button>
    </form>
    <a href="/listusers">click here list users</a>
  </body>
</html>
